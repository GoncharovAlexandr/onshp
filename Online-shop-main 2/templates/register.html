{% extends "base.html" %}

{% block title %}Регистрация - Мой Магазин{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Регистрация</h2>
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form action="/user/auth/register" method="POST" onsubmit="logFormData(event)">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Имя</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Пароль</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-medium mb-2">Телефон</label>
                <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="address" class="block text-gray-700 font-medium mb-2">Адрес</label>
                <input type="text" id="address" name="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="btn w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Зарегистрироваться</button>
        </form>
        <p class="mt-4 text-center">Уже есть аккаунт? <a href="/user/auth/jwt/login" class="text-blue-600 hover:underline">Войдите</a></p>
    </div>
    <script>
        function logFormData(event) {
            const formData = new FormData(event.target);
            console.log('Form data:', Object.fromEntries(formData));
        }
    </script>
</div>
{% endblock %}
