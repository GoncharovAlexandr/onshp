{% extends "base.html" %}

{% block title %}Вход для администратора{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Вход для администратора</h2>
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post" action="/user/auth/admin/login" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Пароль</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="btn w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Войти</button>
        </form>
        <p class="mt-4 text-center">Нет аккаунта? <a href="/user/auth/admin/register" class="text-blue-600 hover:underline">Зарегистрируйтесь</a></p>
    </div>
</div>
{% endblock %}
