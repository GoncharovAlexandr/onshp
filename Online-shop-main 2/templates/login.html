{% extends "base.html" %}

{% block title %}Вход - Мой Магазин{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Вход</h2>
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form action="/user/auth/jwt/login" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Пароль</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="btn w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Войти</button>
        </form>
        <p class="mt-4 text-center">Нет аккаунта? <a href="/user/auth/register" class="text-blue-600 hover:underline">Зарегистрируйтесь</a></p>
    </div>
{% endblock %}
